<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor Quest</title>
  <style>
    /* CSS đã được tối ưu và đẹp mắt */
  </style>
</head>

<body>

<header>
  <img src="logo2.png" alt="Logo">
  <h1>Flavor Quest</h1>
  <p>Tìm món ăn, xem nguyên liệu và cách nấu</p>
</header>

<div class="controls">
  <input type="text" id="search-input" placeholder="Nhập tên món ăn...">
  <select id="category-select">
    <option value="">Chọn loại món ăn</option>
    <option value="Beef">Beef</option>
    <option value="Chicken">Chicken</option>
    <option value="Dessert">Dessert</option>
    <option value="Lamb">Lamb</option>
    <option value="Pasta">Pasta</option>
    <option value="Seafood">Seafood</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Breakfast">Breakfast</option>
  </select>
  <select id="area-select">
    <option value="">Chọn đất nước</option>
    <option value="Italian">Ý</option>
    <option value="Japanese">Nhật</option>
    <option value="Vietnamese">Việt</option>
    <option value="Korean">Hàn Quốc</option>
    <option value="Mexican">Mexico</option>
    <option value="Chinese">Trung Quốc</option>
    <option value="Thai">Thái Lan</option>
    <option value="Indian">Ấn Độ</option>
    <option value="Caribbean">Caribbean</option>
  </select>
  <button id="random-btn">Món ngẫu nhiên</button>
</div>

<div id="meal-list" class="meal-list"></div>

<script>
  
  document.querySelectorAll('.meal').forEach(card => {
  const img = card.querySelector('img');
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const cx = rect.width/2;
    const cy = rect.height/2;
    const dx = (x - cx)/cx;
    const dy = (y - cy)/cy;
    card.style.transform = `rotateY(${dx*8}deg) rotateX(${-dy*8}deg) scale(1.03)`;
    img.style.transform = `translate(${dx*5}px, ${dy*5}px) scale(1.05)`;
  });
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
    img.style.transform = 'translate(0,0) scale(1)';
  });
});

  const searchInput = document.getElementById('search-input');
  const categorySelect = document.getElementById('category-select');
  const areaSelect = document.getElementById('area-select');
  const randomBtn = document.getElementById('random-btn');
  const mealListDiv = document.getElementById('meal-list');
  
  // Lấy nguyên liệu
  function getIngredients(meal) {
    const ingredients = [];
    for (let i = 1; i <= 20; i++) {
      const ingredient = meal[`strIngredient${i}`];
      const measure = meal[`strMeasure${i}`];
      if (ingredient && ingredient.trim()) {
        ingredients.push(`${ingredient} - ${measure}`);
      }
    }
    return ingredients;
  }
  
  // Tìm video YouTube (frontend-only, mở search page)
  function getYouTubeVideo(mealName) {
    const query = encodeURIComponent(`${mealName} recipe`);
    return `https://www.youtube.com/results?search_query=${query}`;
  }
  
  // Hiển thị món ăn
  function displayMeals(meals) {
    mealListDiv.innerHTML = '';
    if (!meals) {
      mealListDiv.innerHTML = '<p class="no-result">Không tìm thấy món ăn.</p>';
      return;
    }
    for (const meal of meals) {
      const mealDiv = document.createElement('div');
      mealDiv.className = 'meal';
      const ingredients = getIngredients(meal);
      const videoUrl = getYouTubeVideo(meal.strMeal);
      mealDiv.innerHTML = `
        <h3>${meal.strMeal}</h3>
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
        <p><strong>Nguyên liệu:</strong></p>
        <ul>${ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
        <p><strong>Cách nấu:</strong> ${meal.strInstructions}</p>
        <p><a href="${videoUrl}" target="_blank">Xem video hướng dẫn</a></p>
      `;
      mealListDiv.appendChild(mealDiv);
    }
  }
  document.querySelectorAll('.meal').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const cx = rect.width/2;
    const cy = rect.height/2;
    const dx = (x - cx)/cx;
    const dy = (y - cy)/cy;
    card.style.transform = `rotateY(${dx*10}deg) rotateX(${-dy*10}deg)`;
  });
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
  });
});

  
  // Tìm món ăn theo tên
  function searchMeal(name) {
    if (!name) return;
    fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(name)}`)
      .then(res => res.json())
      .then(data => displayMeals(data.meals))
      .catch(err => console.error(err));
  }
  
  // Lọc món theo category và area
  function filterMeals(category, area) {
    let apiUrl = 'https://www.themealdb.com/api/json/v1/1/filter.php?';
    if (category) apiUrl += `c=${encodeURIComponent(category)}&`;
    if (area) apiUrl += `a=${encodeURIComponent(area)}&`;
    apiUrl = apiUrl.slice(0, -1); // loại bỏ & thừa
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data.meals) { displayMeals(null); return; }
        // fetch chi tiết từng meal
        Promise.all(data.meals.slice(0, 10).map(m =>
          fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${m.idMeal}`)
            .then(r => r.json())
            .then(d => d.meals[0])
        )).then(fullMeals => displayMeals(fullMeals));
      })
      .catch(err => console.error(err));
  }
  
  // Lấy món ngẫu nhiên
  function randomMeal() {
    fetch('https://www.themealdb.com/api/json/v1/1/random.php')
      .then(res => res.json())
      .then(data => displayMeals(data.meals))
      .catch(err => console.error(err));
  }
  
  // Event listeners
  searchInput.addEventListener('input', () => {
    const val = searchInput.value.trim();
    if (val) searchMeal(val);
  });
  
  categorySelect.addEventListener('change', () => {
    filterMeals(categorySelect.value, areaSelect.value);
  });
  
  areaSelect.addEventListener('change', () => {
    filterMeals(categorySelect.value, areaSelect.value);
  });
  
  randomBtn.addEventListener('click', randomMeal);
  
  // Hiển thị món ngẫu nhiên khi load trang
  randomMeal();
  const allMeals = document.querySelectorAll('.meal');
allMeals.forEach((meal, index) => {
  setTimeout(() => {
    meal.classList.add('visible');
  }, index * 150); // delay từng card 150ms
});

  </script>
  
 

</body>
</html>
